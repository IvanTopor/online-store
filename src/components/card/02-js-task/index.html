<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Card component</title>
  <link rel="stylesheet" href="..\01-css-task\style.css">
  <link rel="stylesheet" href="..\01-css-task\card-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <div id="root" class="wrapper"></div>

  <script type="module">
      const product = {
      "id": "76w0hz7015kkr9kjkav",
      "images": [
        "https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg",
        "https://content.rozetka.com.ua/goods/images/big_tile/163399633.jpg"
      ],
      "title": "Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black",
      "rating": 2.89,
      "price": 15999,
      "category": "laptops",
      "brand": "acer"
    };

    class Component {
      constructor (someProduct) {
      this.componentProduct = someProduct;
      this.myRender ();

    }

    getTemplate () {
      return `
      <div class="os-product-card">
          <div class="os-product-img" style="background-image: url(${this.componentProduct.images[0]});"></div>
          <div class="os-product-content">
            <div class="os-product-price-wrapper">
              <div class="os-product-rating">
                <span>${this.componentProduct.rating}</span>
                <i class="bi bi-star"></i>
              </div>

              <div class="os-product-price">15999</div>
            </div>

            <h5 class="os-product-title">${this.componentProduct.title}</h5>
            <p class="os-product-description">${this.componentProduct.category}</p>
          </div>

          <footer class="os-product-footer">
            <button class="os-btn-primary" data-element="addToCartBtn">
              Add To Cart
            </button>
          </footer>
          </div>
        `;
      }

    myRender () {
      const element = document.createElement ('div');
      element.innerHTML = this.getTemplate();

      this.componentElement = element;
    }
  }
    const obj = new Component(product);

    const myRootElement = document.querySelector('#root');
    console.log(obj);
    myRootElement.append(obj.componentElement);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
